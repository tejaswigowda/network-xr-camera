<html>
    <head>
        <title>network-xr-camera test page</title>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    </head>
    <body>
        <h1>network-xr-camera test page</h1>
        <img width="100%" id="video">
        <div id="info"></div>
    </body>

    <script type="module">
        var st = 'ws://' + location.hostname + ":" + location.port + "/jpgstream_client";
        console.log(st);
        document.getElementById('info').innerHTML = '<h2>WebSocket URL: ' + st + '</h2>';
        var ws = new WebSocket(st);
        ws.onmessage = function (event) {
            var img = document.getElementById('video');
            img.src = event.data;
        };
    </script>
</html>
